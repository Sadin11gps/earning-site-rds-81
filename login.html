<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Login | Earning Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Login</h1>

      <div id="loginError" class="error" style="display:none;"></div>
      <div id="loginSuccess" class="success" style="display:none;"></div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label class="label" for="loginEmail">ইমেইল</label>
          <input id="loginEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label class="label" for="loginPassword">পাসওয়ার্ড</label>
          <input id="loginPassword" type="password" placeholder="আপনার পাসওয়ার্ড" required />
        </div>

        <button id="btnLogin" type="submit">Login</button>
      </form>

      <p class="note">
        নতুন ইউজার? <a class="link" href="register.html">Register</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
